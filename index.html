<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img
            class="image--img"
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
          />
          <div class="image--overlay">
            <img class="overlay-img" src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="img mb22"></div>
        <h1 class="mb22">Equilibrium #3429</h1>
        <p class="mb22">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info mb22">
          <div class="money flexaligncenter">
            <img src="images/icon-ethereum.svg" alt="Ethereum logo" />0.041 ETH
          </div>
          <div class="time flexaligncenter">
            <img src="images/icon-clock.svg" alt="clock icon" />3 days left
          </div>
        </div>
        <hr / >

        <div class="author flexaligncenter">
          <img src="images/image-avatar.png" alt="avatar image" /> Creation of
          <span>Jules Wyvern</span>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.simonegiulivi.com">Simone Giulivi</a>.
    </footer>
  </body>
</html>
